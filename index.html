<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container my-4">
    <h1>To-Do List</h1>
    <br />
    <label for="task" class="form-label">Enter Task:</label>
    <input type="text" id="task" class="form-control" />
    <br />
    <label for="task" class="form-label">Select Day:</label>
    <select name="" id="day" class="form-select">
      <option value="Today">Today</option>
      <option value="Tomorrow">Tomorrow</option>
    </select>
    <br />
    <button id="addButton" class="btn btn-primary">Add Task</button>
    <br /><br />

    <section id="outputContainer">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-3">Today's Tasks:</h2>
          <ul id="ulElement1" class="list-group"></ul>
        </div>
        <div class="col-md-6">
          <h2 class="mb-3">Tomorrow's Tasks:</h2>
          <ul id="ulElement2" class="list-group"></ul>
        </div>
      </div>
    </section>

    <script>
      const task = document.getElementById("task");
      const day = document.getElementById("day");
      const addButton = document.getElementById("addButton");
      const outputContainer = document.getElementById("outputContainer");
      const ulElement1 = document.getElementById("ulElement1");
      const ulElement2 = document.getElementById("ulElement2");

      addButton.addEventListener("click", () => {
        const callTask = (sect) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `<h5>${task.value} ${day.value === "Today" ? `<button id="deleteButtons" data-id="" class="btn btn-danger float-end">Delete</button>` : '' }</h5> `;

          sect.appendChild(li);

          
          const deleteButtons = li.querySelector("#deleteButtons")
          if(deleteButtons){
            deleteButtons.addEventListener("click", function(){
              li.remove()
            })

          }
            
          
        };

        if (day.value === "Today") {
          callTask(ulElement1);
        } else {
          callTask(ulElement2);
        }
      });
    </script>
  </body>
</html>
